<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Stock Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>
  <nav class="navbar navbar-dark px-4 mb-2 shadow-sm nav-gradient">
    <a class="navbar-brand fw-bold" href="/">Stock Dashboard</a>
  </nav>
  <div class="alert alert-warning py-2 mb-3 rounded-0 text-center mb-0">
    Market volatility is high today. Please verify predictions before trading.
  </div>
  <main class="container-fluid px-3 main-bg">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
